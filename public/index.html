<!DOCTYPE html>
<html>
<head>
  <title>Bomba Forum ðŸ’£</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   



    body {
    


        
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      cursor: url("cursors/cursor.png") 0 0, auto;
            overflow-x: hidden;
    }
  
    .bg-effect {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.05), transparent 60%);
      pointer-events: none;
      z-index: 0;
      transition: background 0.2s ease;
    }
  
    .container {
      position: relative;
      z-index: 1;
    }
  
    .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }
  
    .form-control::placeholder {
      color: #aaa;
    }
  
    .form-control:focus {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #666;
      box-shadow: none;
    }
  
    a {
      color: #00d4ff;
    }
    .card {
  background-color: #1e1e1e;
  border: 1px solid #333;
  color: #eee;
  border-radius: 0.6rem;
  padding: 1rem;
}
.post-meta {
  color: #bbb;
  font-size: 0.95rem;
  font-weight: 500;
  font-style: italic;
}



  </style>
  
</head>
<body>
    <div class="bg-effect"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Bomba Forum ðŸ’£</h1>
    <div class="dropdown">
      <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" id="userDropdown">
        <span id="username">KullanÄ±cÄ±</span>
        <span id="adminBadge"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</a></li>
      </ul>
    </div>
  </div>

  <h2>Yeni Konu OluÅŸtur</h2>
  <form id="postForm" class="mb-5">
    <input type="text" name="title" class="form-control mb-2" placeholder="Konu baÅŸlÄ±ÄŸÄ±" required>
    <textarea name="content" class="form-control mb-2" placeholder="Ä°Ã§erik" required></textarea>
    <button type="submit" class="btn btn-success">OluÅŸtur</button>
  </form>

  <h2>Konular</h2>
  <div id="postList"></div>
</div>

<script>
let isAdmin = false;

async function getUser() {
  const res = await fetch('/api/auth/me', { credentials: 'include' });
  if (res.ok) {
    const data = await res.json();
    isAdmin = data.user.isAdmin;

    if (isAdmin) {
      document.getElementById('username').textContent = data.user.username;
      document.getElementById('adminBadge').innerHTML = '<span class="admin-badge">ðŸ”¥ Admin</span>';
    } else {
        document.getElementById('username').textContent = data.user.username;
        document.getElementById('adminBadge').innerHTML = '<span class="user-badge">ðŸ‘¤ User</span>';
    }
  }
}


function logout() {
  fetch('/api/auth/logout', {
    method: 'POST',
    credentials: 'include'
  }).then(() => window.location.href = '/login.html');
}

async function loadPosts() {
  const res = await fetch('/api/posts', { credentials: 'include' });
  const posts = await res.json();

  const container = document.getElementById('postList');
  container.innerHTML = '';

  posts.forEach(p => {
    const div = document.createElement('div');
    div.className = 'card mb-3 p-3';
    div.innerHTML = `
      <h5><a href="topic.html?id=${p._id}" class="text-decoration-none text-light">${p.title}</a></h5>
      <p class="post-meta">Yazar: ${p.author} - ${new Date(p.date).toLocaleString()}</p>

    `;
    container.appendChild(div);
  });
}

document.getElementById('postForm').onsubmit = async (e) => {
  e.preventDefault();
  const form = new FormData(e.target);
  const body = {
    title: form.get('title'),
    content: form.get('content')
  };

  const res = await fetch('/api/posts', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify(body)
  });

  const data = await res.json();
  alert(data.message);
  e.target.reset();
  await loadPosts();
};

getUser();
loadPosts();
document.addEventListener("mousemove", (e) => {
    const bg = document.querySelector(".bg-effect");
    const x = e.clientX / window.innerWidth * 100;
    const y = e.clientY / window.innerHeight * 100;
    bg.style.setProperty('--x', `${x}%`);
    bg.style.setProperty('--y', `${y}%`);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
